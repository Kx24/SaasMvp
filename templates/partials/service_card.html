<!-- Service Card (usado en home y después de editar) -->
<div id="service-{{ service.id }}" 
     class="group bg-white p-8 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 border border-gray-100 hover:border-primary/20 relative">
    
    <!-- Service Icon -->
    <div class="text-5xl mb-4 group-hover:scale-110 transition-transform">
        {{ service.icon }}
    </div>
    
    <!-- Service Content -->
    <h3 class="text-xl font-bold text-gray-900 mb-3">
        {{ service.name }}
    </h3>
    
    <p class="text-gray-600 mb-4">
        {{ service.description }}
    </p>
    
    {% if service.price_text %}
    <div class="text-primary font-semibold">
        {{ service.price_text }}
    </div>
    {% endif %}
    
    {% if service.is_featured %}
    <div class="absolute top-4 left-4">
        <span class="px-3 py-1 bg-yellow-100 text-yellow-800 text-xs font-bold rounded-full">
            ⭐ Destacado
        </span>
    </div>
    {% endif %}
    
    <!-- Edit/Delete Buttons -->
    {% if can_edit %}
    <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
        <button hx-get="{% url 'edit_service' service.id %}"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                class="px-3 py-1 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition text-sm flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Editar
        </button>
        <button hx-get="{% url 'delete_service' service.id %}"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                class="px-3 py-1 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition text-sm flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Eliminar
        </button>
    </div>
    {% endif %}
</div>
