<!-- Formulario de Contacto -->
<form method="post" action="{% url 'contact_submit' %}" class="space-y-6 bg-white p-8 rounded-lg shadow-md">
    {% csrf_token %}
    
    <!-- Nombre -->
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Nombre <span class="text-red-500">*</span>
        </label>
        <input type="text" 
               id="name" 
               name="name" 
               required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
               placeholder="Tu nombre completo">
    </div>

    <!-- Email -->
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email <span class="text-red-500">*</span>
        </label>
        <input type="email" 
               id="email" 
               name="email" 
               required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
               placeholder="tu@email.com">
    </div>

    <!-- TelÃ©fono -->
    <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
            TelÃ©fono
        </label>
        <input type="tel" 
               id="phone" 
               name="phone"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
               placeholder="+56 9 1234 5678">
    </div>

    <!-- Empresa -->
    <div>
        <label for="company" class="block text-sm font-medium text-gray-700 mb-2">
            Empresa
        </label>
        <input type="text" 
               id="company" 
               name="company"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
               placeholder="Tu empresa (opcional)">
    </div>

    <!-- Asunto -->
    <div>
        <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
            Asunto
        </label>
        <input type="text" 
               id="subject" 
               name="subject"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
               placeholder="Asunto del mensaje">
    </div>

    <!-- Mensaje -->
    <div>
        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
            Mensaje <span class="text-red-500">*</span>
        </label>
        <textarea id="message" 
                  name="message" 
                  rows="5" 
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                  placeholder="Escribe tu mensaje aquÃ­..."></textarea>
    </div>

    <!-- BotÃ³n -->
    <div>
        <button type="submit" 
                class="w-full px-8 py-4 bg-primary text-white rounded-lg hover:bg-secondary transition font-semibold text-lg">
            ðŸ“§ Enviar Mensaje
        </button>
    </div>
</form>
