<!-- Formulario de Contacto Mejorado -->
<form method="post"
      action="{% url 'contact_submit' %}"
      class="space-y-6"
      x-data="{
          submitting: false,
          success: false,
          errors: {},
          validateField(field) {
              const input = this.$refs[field];
              if (input.validity.valid) {
                  delete this.errors[field];
              } else {
                  this.errors[field] = true;
              }
          }
      }"
      @submit.prevent="submitting = true; $el.submit()">

    {% csrf_token %}

    <!-- Nombre & Email row -->
    <div class="grid md:grid-cols-2 gap-4">
        <div x-data="{ focused: false }">
            <label for="name" class="block text-sm font-medium text-slate-700 mb-2 transition-colors duration-300"
                   :class="focused ? 'text-primary' : 'text-slate-700'">
                Nombre completo <span class="text-red-500">*</span>
            </label>
            <input type="text"
                   id="name"
                   name="name"
                   required
                   x-ref="name"
                   @focus="focused = true"
                   @blur="focused = false; validateField('name')"
                   class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 outline-none text-slate-900 placeholder-slate-400"
                   placeholder="Tu nombre completo">
        </div>

        <div x-data="{ focused: false }">
            <label for="email" class="block text-sm font-medium text-slate-700 mb-2 transition-colors duration-300"
                   :class="focused ? 'text-primary' : 'text-slate-700'">
                Email <span class="text-red-500">*</span>
            </label>
            <input type="email"
                   id="email"
                   name="email"
                   required
                   x-ref="email"
                   @focus="focused = true"
                   @blur="focused = false; validateField('email')"
                   class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 outline-none text-slate-900 placeholder-slate-400"
                   placeholder="tu@email.com">
        </div>
    </div>

    <!-- Teléfono & Empresa row -->
    <div class="grid md:grid-cols-2 gap-4">
        <div x-data="{ focused: false }">
            <label for="phone" class="block text-sm font-medium text-slate-700 mb-2 transition-colors duration-300"
                   :class="focused ? 'text-primary' : 'text-slate-700'">
                Teléfono <span class="text-slate-400 font-normal">(opcional)</span>
            </label>
            <input type="tel"
                   id="phone"
                   name="phone"
                   @focus="focused = true"
                   @blur="focused = false"
                   class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 outline-none text-slate-900 placeholder-slate-400"
                   placeholder="+56 9 1234 5678">
        </div>

        <div x-data="{ focused: false }">
            <label for="company" class="block text-sm font-medium text-slate-700 mb-2 transition-colors duration-300"
                   :class="focused ? 'text-primary' : 'text-slate-700'">
                Empresa <span class="text-slate-400 font-normal">(opcional)</span>
            </label>
            <input type="text"
                   id="company"
                   name="company"
                   @focus="focused = true"
                   @blur="focused = false"
                   class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 outline-none text-slate-900 placeholder-slate-400"
                   placeholder="Tu empresa">
        </div>
    </div>

    <!-- Asunto -->
    <div x-data="{ focused: false }">
        <label for="subject" class="block text-sm font-medium text-slate-700 mb-2 transition-colors duration-300"
               :class="focused ? 'text-primary' : 'text-slate-700'">
            Asunto
        </label>
        <select id="subject"
                name="subject"
                @focus="focused = true"
                @blur="focused = false"
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 outline-none text-slate-900 bg-white cursor-pointer">
            <option value="">Selecciona un tema</option>
            <option value="Consulta general">Consulta general</option>
            <option value="Solicitar cotización">Solicitar cotización</option>
            <option value="Soporte técnico">Soporte técnico</option>
            <option value="Alianzas comerciales">Alianzas comerciales</option>
            <option value="Otro">Otro</option>
        </select>
    </div>

    <!-- Mensaje -->
    <div x-data="{ focused: false, charCount: 0 }">
        <div class="flex justify-between items-center mb-2">
            <label for="message" class="block text-sm font-medium text-slate-700 transition-colors duration-300"
                   :class="focused ? 'text-primary' : 'text-slate-700'">
                Mensaje <span class="text-red-500">*</span>
            </label>
            <span class="text-xs text-slate-400" x-text="charCount + ' caracteres'"></span>
        </div>
        <textarea id="message"
                  name="message"
                  rows="5"
                  required
                  x-ref="message"
                  @focus="focused = true"
                  @blur="focused = false; validateField('message')"
                  @input="charCount = $el.value.length"
                  class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 outline-none text-slate-900 placeholder-slate-400 resize-none"
                  placeholder="Cuéntanos sobre tu proyecto..."></textarea>
    </div>

    <!-- Botón -->
    <div>
        <button type="submit"
                :disabled="submitting"
                class="group w-full px-8 py-4 text-white font-semibold btn-stripe rounded-xl inline-flex items-center justify-center gap-2 transition-all duration-300 disabled:opacity-75 disabled:cursor-not-allowed hover:scale-[1.02] active:scale-[0.98]">
            <span x-show="!submitting" class="inline-flex items-center gap-2">
                <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <span>Enviar mensaje</span>
            </span>
            <span x-show="submitting" x-cloak class="inline-flex items-center gap-2">
                <svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Enviando...</span>
            </span>
        </button>
    </div>

    <!-- Privacy note -->
    <p class="text-xs text-slate-500 text-center">
        Al enviar este formulario, aceptas nuestra
        <a href="#" class="text-primary hover:underline transition-all duration-300">política de privacidad</a>.
    </p>
</form>

<style>
    [x-cloak] { display: none !important; }
</style>
