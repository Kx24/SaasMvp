<!DOCTYPE html>
<html lang="es" x-data="{ sidebarOpen: true }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - {{ client.settings.company_name }}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Configurar colores din√°micos -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '{{ client.settings.primary_color|default:"#2563eb" }}',
                        secondary: '{{ client.settings.secondary_color|default:"#1e40af" }}',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Top Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200 fixed top-0 left-0 right-0 z-40">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Left: Logo y toggle -->
                <div class="flex items-center gap-4">
                    <!-- Sidebar toggle -->
                    <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    
                    <!-- Logo -->
                    <div class="flex items-center gap-2">
                        {% if client.settings.logo %}
                        <img src="{{ client.settings.logo.url }}" alt="{{ client.settings.company_name }}" class="h-8 w-auto">
                        {% endif %}
                        <span class="text-lg font-bold text-gray-900">
                            {{ client.settings.company_name }}
                        </span>
                    </div>
                </div>
                
                <!-- Right: User menu -->
                <div class="flex items-center gap-4">
                    <!-- Ver sitio -->
                    <a href="{% url 'home' %}" 
                       class="px-4 py-2 text-sm text-gray-700 hover:text-primary transition"
                       target="_blank">
                        üåê Ver Sitio
                    </a>
                    
                    <!-- Superadmin: Acceso a Admin -->
                    {% if user.is_superuser or user.is_staff %}
                    <a href="/superadmin/" 
                       class="px-4 py-2 text-sm bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
                       target="_blank">
                        üîß Admin
                    </a>
                    {% endif %}
                    
                    <!-- Usuario -->
                    <div class="flex items-center gap-3 pl-4 border-l border-gray-200">
                        <span class="text-sm text-gray-700">
                            üë§ {{ user.username }}
                        </span>
                        
                        <!-- Logout -->
                        <a href="{% url 'client_logout' %}" 
                           class="px-4 py-2 text-sm bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
                            Cerrar Sesi√≥n
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Sidebar + Content -->
    <div class="flex pt-16">
        <!-- Sidebar -->
        <aside 
            x-show="sidebarOpen"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="transform -translate-x-full"
            x-transition:enter-end="transform translate-x-0"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="transform translate-x-0"
            x-transition:leave-end="transform -translate-x-full"
            class="fixed left-0 top-16 bottom-0 w-64 bg-white border-r border-gray-200 overflow-y-auto z-30"
        >
            <nav class="p-4 space-y-2">
                <!-- Dashboard Home -->
                <a href="{% url 'dashboard' %}" 
                   class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-primary hover:text-white transition {% if request.path == '/dashboard/' %}bg-primary text-white{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Dashboard
                </a>
                
                <!-- Secciones -->
                <a href="{% url 'dashboard_sections' %}" 
                   class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-primary hover:text-white transition {% if 'sections' in request.path %}bg-primary text-white{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path>
                    </svg>
                    Secciones
                </a>
                
                <!-- Servicios -->
                <a href="{% url 'dashboard_services' %}" 
                   class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-primary hover:text-white transition {% if 'services' in request.path %}bg-primary text-white{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Servicios
                </a>
                
                <!-- Testimonios -->
                <a href="{% url 'dashboard_testimonials' %}" 
                   class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-primary hover:text-white transition {% if 'testimonials' in request.path %}bg-primary text-white{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                    Testimonios
                </a>
                
                <!-- Contactos -->
                <a href="{% url 'dashboard_contacts' %}" 
                   class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-primary hover:text-white transition {% if 'contacts' in request.path %}bg-primary text-white{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Contactos
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main 
            :class="sidebarOpen ? 'ml-64' : 'ml-0'"
            class="flex-1 p-8 transition-all duration-200"
        >
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Modal Container -->
    <div id="modal-container"></div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-20 right-4 z-50 space-y-2"></div>
    
    <!-- Toast Function -->
    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            
            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Exponer globalmente
        window.showToast = showToast;
    </script>
</body>
</html>
