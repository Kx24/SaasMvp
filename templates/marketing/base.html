<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ client.settings.meta_title|default:client.settings.company_name }}{% endblock %}</title>
    <meta name="description" content="{{ client.settings.meta_description|default:'' }}">
    
    <!-- Favicon -->
    {% if client.settings.favicon %}
    <link rel="icon" href="{{ client.settings.favicon.url }}">
    {% endif %}
    
    <!-- Google Fonts - Stripe usa fonts similares -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Configuración Tailwind con colores del tenant -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '{{ client.settings.primary_color|default:"#0ea5e9" }}', // Azul
                        secondary: '#0284c7', // Un azul más oscuro para los hovers (Hardcoded o campo nuevo)
                        surface: '{{ client.settings.secondary_color|default:"#f0f9ff" }}', // Usar esto para los fondos claros
                    },
                    fontFamily: {
                        'display': ['Space Grotesk', 'system-ui', 'sans-serif'],
                        'body': ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Estilos personalizados estilo Stripe mejorados -->
    <style>
        :root {
            --primary: {{ client.settings.primary_color|default:"#0ea5e9" }};
            --secondary: {{ client.settings.secondary_color|default:"#f0f9ff" }};
            --gradient-start: #0ea5e9;
            --gradient-mid: #6366f1;
            --gradient-end: #a855f7;
        }

        * {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Stripe-style gradient mesh background mejorado */
        .stripe-gradient {
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(14, 165, 233, 0.18), transparent),
                radial-gradient(ellipse 60% 40% at 100% 0%, rgba(99, 102, 241, 0.12), transparent),
                radial-gradient(ellipse 50% 30% at 0% 100%, rgba(168, 85, 247, 0.1), transparent),
                linear-gradient(135deg, var(--secondary) 0%, rgba(240, 249, 255, 0.5) 50%, #ffffff 100%);
        }

        /* Grid pattern overlay mejorado */
        .stripe-grid {
            background-image:
                linear-gradient(rgba(14, 165, 233, 0.04) 1.5px, transparent 1.5px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.04) 1.5px, transparent 1.5px);
            background-size: 50px 50px;
            background-position: -1px -1px;
        }

        /* Glow effects mejorados */
        .glow-primary {
            box-shadow:
                0 0 40px -10px var(--primary),
                0 0 80px -20px var(--primary);
        }

        .glow-soft {
            box-shadow:
                0 10px 40px -10px rgba(14, 165, 233, 0.3),
                0 0 0 1px rgba(14, 165, 233, 0.05);
        }

        /* Animaciones suaves mejoradas */
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            25% {
                transform: translateY(-15px) translateX(10px);
            }
            50% {
                transform: translateY(-25px) translateX(0px);
            }
            75% {
                transform: translateY(-15px) translateX(-10px);
            }
        }

        .animate-pulse-slow {
            animation: pulse-soft 6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-soft {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Rotate animation para decoraciones */
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Stripe-style card mejorada con glassmorphism */
        .stripe-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(14, 165, 233, 0.08);
            box-shadow:
                0 4px 24px -6px rgba(14, 165, 233, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stripe-card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow:
                0 24px 48px -12px rgba(14, 165, 233, 0.18),
                0 0 0 1px rgba(14, 165, 233, 0.1),
                0 0 0 3px rgba(14, 165, 233, 0.03);
            border-color: rgba(14, 165, 233, 0.15);
        }

        /* Button styles mejorados */
        .btn-stripe {
            background: linear-gradient(135deg, var(--primary) 0%, #6366f1 100%);
            box-shadow:
                0 4px 14px -4px var(--primary),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-stripe::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-stripe:hover::before {
            left: 100%;
        }

        .btn-stripe:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 12px 32px -8px var(--primary),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        .btn-stripe:active {
            transform: translateY(0) scale(0.98);
        }

        /* Text gradient mejorado */
        .text-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, #6366f1 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Decorative lines mejoradas */
        .stripe-line {
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #6366f1, #a855f7);
            border-radius: 2px;
            box-shadow: 0 2px 12px -2px var(--primary);
        }

        /* Scroll animations mejoradas */
        .fade-up {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in.visible {
            opacity: 1;
        }

        .scale-in {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scale-in.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Custom scrollbar mejorado */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f8fafc;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), #6366f1);
            border-radius: 5px;
            border: 2px solid #f8fafc;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #6366f1, var(--primary));
        }

        /* Efectos de resplandor para texto */
        .text-glow {
            text-shadow:
                0 0 20px rgba(14, 165, 233, 0.3),
                0 0 40px rgba(14, 165, 233, 0.1);
        }

        /* Efecto parallax sutil */
        .parallax-slow {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Backdrop blur moderno */
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Mejora para inputs y forms */
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow:
                0 0 0 3px rgba(14, 165, 233, 0.1),
                0 4px 12px -2px rgba(14, 165, 233, 0.15);
        }

        /* Shimmer effect para loading states */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body class="bg-white text-slate-800">
    <!-- Navbar -->
    {% include 'components/navbar.html' %}
    
    <!-- Mensajes Django con estilo Stripe -->
    {% if messages %}
    <div class="fixed top-20 right-4 z-50 space-y-2" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)">
        {% for message in messages %}
        <div class="stripe-card px-6 py-4 rounded-xl flex items-center gap-3 {% if message.tags == 'error' %}border-red-200 bg-red-50{% elif message.tags == 'success' %}border-green-200 bg-green-50{% else %}border-sky-200 bg-sky-50{% endif %}"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-x-8"
             x-transition:enter-end="opacity-100 translate-x-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-x-0"
             x-transition:leave-end="opacity-0 translate-x-8">
            {% if message.tags == 'success' %}
            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            {% endif %}
            <span class="text-sm font-medium">{{ message }}</span>
            <button @click="show = false" class="ml-2 text-slate-400 hover:text-slate-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <!-- Contenido Principal -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <!-- Modal Container para HTMX -->
    <div id="modal-container"></div>
    
    <!-- Scroll Animation Script -->
    <script>
        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);
        
        document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
        
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
